<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMOPAD V1</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 3rem 2.5rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .container img {
      width: 80px;
      margin-bottom: 1.5rem;
    }
    .container h1 {
      font-size: 2.2rem;
      color: #1e40af;
      margin-bottom: 1rem;
    }
    .container p {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 2.2rem;
    }
    .start-btn {
      background: #1e40af;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 1rem 2.5rem;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 1.5rem;
    }
    .start-btn:hover {
      background: #2563eb;
    }
    .github-link {
      display: block;
      margin-top: 1.2rem;
      color: #1e40af;
      text-decoration: underline;
      font-size: 1rem;
    }
    .footer {
      margin-top: 2.5rem;
      color: #aaa;
      font-size: 0.95rem;
    }
    @media (max-width: 500px) {
      .container { padding: 2rem 0.5rem; }
      .container h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="Logo">
    <h1>EMOPAD V1</h1>
    <p>Yatırımcılar ve girişimciler için modern, hızlı ve açık kaynaklı iş planı platformu.</p>
    <button class="start-btn" onclick="alert('Başla butonuna tıklandı!')">Başla</button>
    <a class="github-link" href="https://github.com/atabridge/emopad-v1" target="_blank">Projeye GitHub’dan Ulaş</a>
    <div class="footer">&copy; 2025 atabridge | MIT Lisansı</div>
  </div>
</body>
</html>
